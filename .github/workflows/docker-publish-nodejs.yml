name: Update Docker Images

on:
  workflow_call:
    secrets:
      GH_PAT:
        required: true
      GH_USERNAME:
        required: true
      GH_ORG:
        required: true
      GH_REPO:
        required: true

permissions:
  contents: write
  # workflows: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2

      # Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: '23'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci || npm install

      # Optional: Run linting
      #  - name: Lint code
      #   run: npm run lint || echo "No lint command configured"

      # Set date as env variable
      #   - name: Set date as env variable
      #     run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.10.0

      # Improved Docker layer caching
      - name: Cache Docker layers
        uses: actions/cache@v4.2.3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Single login step using docker/login-action
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.4.0
        with:
          registry: ghcr.io
          username: ${{ secrets.GH_USERNAME }}
          password: ${{ secrets.GH_PAT }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6.16.0
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ secrets.GH_ORG }}/${{ secrets.GH_REPO }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          provenance: false
          platforms: linux/amd64

      # Clean up cache
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
